specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DaoFactory
    network: rinkeby
    source:
      address: "0x0f8a4444cf339e4858b35eeb40cb256aad6e2e36"
      abi: DaoFactory
      startBlock: 10075114
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - tokencreated
      abis:
        - name: DaoFactory
          file: ./abis/DaoFactory.json
      eventHandlers:
        - event: tokencreated(address,address,string,string,uint256,string)
          handler: handletokencreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: InstaDao
    network: rinkeby
    source:
      abi: InstaDao
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: InstaDao
          file: ./abis/InstaDao.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
