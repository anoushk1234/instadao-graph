specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DaoFactory
    network: rinkeby
    source:
      address: "0x7ca28EfFf78f9edEc4E8c87F9C50B03d4F00Ff3d"
      abi: DaoFactory
      startBlock: 10087676
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - tokencreated
      abis:
        - name: DaoFactory
          file: ./abis/DaoFactory.json
      eventHandlers:
        - event: tokencreated(address,address,string,string,uint256,string,uint256,string)
          handler: handletokencreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: InstaDao
    network: rinkeby
    source:
      abi: InstaDao
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: InstaDao
          file: ./abis/InstaDao.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: ManualTransfer(address,address,address,uint256)
          handler: handleManualTransfer
      file: ./src/mapping.ts
