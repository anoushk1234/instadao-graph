type TokenEntity @entity {
  id: ID!
  count: BigInt!
  tokenaddress: Bytes! # address
  creator: Bytes! # address
  name: String!
  symbol: String!
  decimals: BigInt!
  metadata: String!
  totalSupply: BigInt!
}

type TokenTransferEntity @entity {
  id: ID!
  count: BigInt!
  # from: Bytes! # address
  to: String! # address
  amt: BigInt! # address
}
