specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DaoFactory
    network: rinkeby
    source:
      address: "0xe7369ddfcf05a4e44c13ec7ab1b4fa1856919a68"
      abi: DaoFactory
      startBlock: 10068890
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - tokencreated
      abis:
        - name: DaoFactory
          file: DaoFactory/abis/DaoFactory.json
      eventHandlers:
        - event: tokencreated(address,address,string,string)
          handler: handletokencreated
      file: DaoFactory/DaoFactory.wasm
templates:
  - kind: ethereum/contract
    name: InstaDao
    network: rinkeby
    source:
      abi: InstaDao
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: InstaDao
          file: InstaDao/abis/InstaDao.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: DaoFactory/DaoFactory.wasm
