specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DaoFactory
    network: rinkeby
    source:
      address: "0xb98fc4c505f65cfcdc747c6d50cc5d5beb160805"
      abi: DaoFactory
      startBlock: 10062916
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - tokencreated
      abis:
        - name: DaoFactory
          file: DaoFactory/abis/DaoFactory.json
      eventHandlers:
        - event: tokencreated(address,address,string,string)
          handler: handletokencreated
      file: DaoFactory/DaoFactory.wasm
